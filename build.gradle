plugins {
    id 'java'//Aclaramos que el proyecto es java
}
//Identificamos nuestro proyecto por si algun dia queremos hacerlo repositorio público
group = 'org.jcr'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {


    //Lombock
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'


    // JUnit para pruebas (opcional)
    testImplementation platform('org.junit:junit-bom:5.10.0')//Sirve para testear que el código anda
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // JPA API
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Implementación de JPA (Hibernate)
    implementation 'org.hibernate.orm:hibernate-core:6.4.4.Final'//Definimos que vamos a usar hibernate para implementar jpa

    // Base de datos en memoria H2
    runtimeOnly 'com.h2database:h2:2.2.224'

    // Logger (opcional pero recomendable)
    implementation 'org.slf4j:slf4j-simple:2.0.13'

}

test {
    useJUnitPlatform()
}